<form
  hx-disabled-elt="#submit-btn"
  hx-on:htmx:after-request="this.reset()"
  {% if dog is none %}
    hx-post="/dog"
    hx-target="tbody"
    hx-swap="afterbegin"
  {% else %}
    hx-put="/dog/{{ dog.id }}"
  {% endif %}
>
  <div>
    <label for="name">Name</label>
    <input
      id="name"
      name="name"
      required
      size="{30}"
      type="text"
      value="{{dog.name or ''}}"
    />
  </div>
  <div>
    <label for="breed">Breed</label>
    <input
      id="breed"
      name="breed"
      required
      size="{30}"
      type="text"
      value="{{dog.breed or ''}}"
    />
  </div>

  <div class="buttons">
    <button id="submit-btn">
      {% if dog is none %} Add {% else %} Update {% endif %}
    </button>
    {% if dog is not none %}
    <button hx-get="/deselect" hx-swap="none" type="button">Cancel</button>
    {% endif %}
  </div>
</form>
